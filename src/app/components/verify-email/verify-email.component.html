<div class="displayTable mx-auto text-center mt-5">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="Title">Thank You for Registering!</h3>
      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          We sent a confirmation to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Please click the link to verfiy your account.
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button
          type="button"
          class="redirect btn btnPrimary"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      
    </div>
    <button
          type="button"
          class="redirect btn btnPrimary"
          (click)="authService.SignOut()"
        >
          <i class="fas fa-redo-alt"></i>
          Sign Out
        </button>
  </div>
</div>
